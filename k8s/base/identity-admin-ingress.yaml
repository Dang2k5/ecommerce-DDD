apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    konghq.com/strip-path: "false"
  name: identity-admin-ingress
  namespace: ecommerce
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - backend:
              service:
                name: identity-service
                port:
                  number: 8081
            path: /api/admin
            pathType: Prefix

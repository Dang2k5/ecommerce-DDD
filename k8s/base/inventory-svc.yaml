apiVersion: v1
kind: Service
metadata:
  annotations: {}
  name: inventory-service
  namespace: ecommerce
spec:
  clusterIP: 10.111.162.207
  clusterIPs:
    - 10.111.162.207
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:

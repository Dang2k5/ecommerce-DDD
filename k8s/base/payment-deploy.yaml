apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "9"
  name: payment-service
  namespace: ecommerce
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: payment-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-12-21T02:39:22+07:00"
      labels:
        app: payment-service
    spec:
      containers:
        - env:
            - name: SERVER_PORT
              value: "8086"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://pg-postgresql:5432/payment_service
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: ecommerce-db-secret
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: ecommerce-db-secret
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka-kafka-bootstrap:9092
            - name: JWT_SIGNER_KEY
              valueFrom:
                secretKeyRef:
                  key: JWT_SIGNER_KEY
                  name: identity-jwt
          image: payment-service
          imagePullPolicy: IfNotPresent
          name: payment-service
          ports:
            - containerPort: 8086
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

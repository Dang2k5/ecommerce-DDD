apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    konghq.com/strip-path: "false"
  name: product-categories-ingress
  namespace: ecommerce
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - backend:
              service:
                name: product-service
                port:
                  number: 8082
            path: /api/categories
            pathType: Prefix

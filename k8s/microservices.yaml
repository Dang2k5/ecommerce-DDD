apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels: { app: identity-service }
  template:
    metadata:
      labels: { app: identity-service }
    spec:
      containers:
        - name: identity-service
          image: identity-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://pg-postgresql:5432/identity_service"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom: { secretKeyRef: { name: ecommerce-db-secret, key: DB_USERNAME } }
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom: { secretKeyRef: { name: ecommerce-db-secret, key: DB_PASSWORD } }
            - name: SPRING_DATA_REDIS_HOST
              value: "redis-master"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: JWT_SIGNER_KEY
              valueFrom: { secretKeyRef: { name: identity-jwt, key: JWT_SIGNER_KEY } }
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: ecommerce
spec:
  selector: { app: identity-service }
  ports:
    - name: http
      port: 8081
      targetPort: 8081
---
